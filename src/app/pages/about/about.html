<div class="about-page section-padding">
  <div class="container">
    <h1 class="text-center">{{ ts.translate().NAV_ABOUT }}</h1>

    <div class="about-section">
      <div class="about-content">
        <h2>{{ ts.translate().SECTION_STORY }}</h2>
        <p>{{ ts.translate().ABOUT_STORY_P1 }}</p>
        <p>{{ ts.translate().ABOUT_STORY_P2 }}</p>
      </div>
      <div class="about-image">
        <img
          src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
          alt="Thai cuisine" loading="lazy" class="lazy-img" (load)="$event.target.classList.add('loaded')">
      </div>
    </div>

    <div class="chef-section">
      <div class="about-image">
        <img
          src="https://images.unsplash.com/photo-1583394293214-28ded15ee548?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
          [alt]="ts.translate().ABOUT_CHEF_NAME" loading="lazy" class="lazy-img"
          (load)="$event.target.classList.add('loaded')">
      </div>
      <div class="about-content">
        <h2>{{ ts.translate().ABOUT_CHEF_TITLE }}</h2>
        <h3>{{ ts.translate().ABOUT_CHEF_NAME }}</h3>
        <p>{{ ts.translate().ABOUT_CHEF_P1 }}</p>
        <p>{{ ts.translate().ABOUT_CHEF_P2 }}</p>
      </div>
    </div>
  </div>
</div>
